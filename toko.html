<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motor Brotherhood</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .brand-selection {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    .brand-card {
      width: 150px;
      border-radius: 10px;
      background-color: #222;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      padding: 15px;
    }

    .brand-card:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .brand-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .list-motor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .motor-card {
      width: 200px;
      background-color: #1e1e1e;
      color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    .motor-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .motor-card h3 {
      margin: 10px 0 5px;
    }

    .motor-card p {
      font-size: 14px;
      padding: 0 10px 10px;
    }

    .motor-card button{
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #e91e63;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
  <div class="asep">
    <h1>üèçÔ∏è Motor Brotherhood</h1>
    <nav>
      <button id="menu" class="menu" style="color: white;">‚ò∞</button>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="members.html">Anggota</a></li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </nav>
  </div>
</header>

<section class="brand-selection">
  <div class="brand-card" onclick="showBrand('honda')">
    <img src="logo/honda logo.png" alt="Honda">
    <h4>Honda</h4>
  </div>
  <div class="brand-card" onclick="showBrand('harley')">
    <img src="logo/harley logo.png" alt="Harley">
    <h4>Harley Davidson</h4>
  </div>
  <div class="brand-card" onclick="showBrand('yamaha')">
    <img src="logo/yamaha.jpeg" alt="yamaha">
    <h4>Yamaha</h4>
  </div>
  <div class="brand-card" onclick="showBrand('suzuki')">
    <img src="logo/suzuki.jpg" alt="suzuki">
    <h4>Suzuki</h4>
  </div>
</section>

<section id="motorList" class="list-motor">
  <!-- Konten motor akan ditampilkan via JavaScript -->
</section>

<footer>
  &copy; 2025 Motor Brotherhood. All rights reserved.
</footer>

<script>
    const motorData = {
      honda: [
        { nama: "Vario 160", gambar: "v160.jpg", deskripsi: "Seri dari Honda" },
        { nama: "Beat", gambar: "beat.jpg", deskripsi: "Seri dari Honda" },
        { nama: "Scoopy", gambar: "scopy.jpg", deskripsi: "Seri dari Honda" },
        { nama: "PCX 160", gambar: "pcx 160.jpg", deskripsi: "Seri dari Honda" }
      ],
      harley: [
        { nama: "Breakout", gambar: "Breakout harley.jpg", deskripsi: "Seri dari Harley Davidson" },
        { nama: "Road Glide", gambar: "Road Glide harley.jpg", deskripsi: "Seri dari Harley Davidson" },
        { nama: "Street Bob", gambar: "Street bob.jpg", deskripsi: "Seri dari Harley Davidson" },
        { nama: "Nightster", gambar: "Nightster.jpg", deskripsi: "Seri dari Harley Davidson" }
      ],
      yamaha: [
        { nama: "R25", gambar: "R25.jpg", deskripsi: "" },
        { nama: "Aerox", gambar: "Aerok.jpg", deskripsi: "" },
        { nama: "NMAX TURBO NEO", gambar: "NMAX TURBO NEO.jpg", deskripsi: "" },
        { nama: "XMAX 250", gambar: "XMAX 250.jpg", deskripsi: "" }
      ],
      suzuki: [
        { nama: "All New Satria F150", gambar: "SAEF 150.JPG", deskripsi: "Underbone Suzuki" },
        { nama: "ADDRES PLAYFUL", gambar: "ADDRES PLAYFUL.jpg", deskripsi: "" },
      ]
    };
  
    function showBrand(brand) {
      const motorList = document.getElementById('motorList');
      motorList.innerHTML = ""; // kosongkan dulu
  
      if (motorData[brand]) {
        motorData[brand].forEach(motor => {
          const div = document.createElement('div');
          div.className = 'motor-card';
          div.innerHTML = `
            <img src="foto/${motor.gambar}" alt="${motor.nama}">
            <h3>${motor.nama}</h3>
            <p>${motor.deskripsi}</p>
            <button class="tombol">Buy</button>
          `;
  
          // Event tombol beli
          div.querySelector(".tombol").addEventListener("click", function () {
            alert("Yakin Dah Ada duitnyüóø.");
          });
  
          motorList.appendChild(div);
        });
  
        // Scroll ke hasil
        motorList.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
