<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #f0f0f0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

header {
  background-color: #ff3c00;
  padding: 20px 0;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

nav {
  margin-top: 10px;
}

nav a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

.hero {
  background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') no-repeat center center/cover;
  height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-text {
  background: rgba(0, 0, 0, 0.6);
  padding: 30px;
  text-align: center;
  border-radius: 15px;
}

.hero-text h2 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

.hero-text .btn {
  background: #ff3c00;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease;
}

.hero-text .btn:hover {
  background: #e63300;
}

footer {
  background-color: #1a1a1a;
  text-align: center;
  padding: 10px;
  font-size: 0.9em;
  margin-top: 30px;
}

/* ==== Login & Register ==== */
.form-container {
  max-width: 400px;
  margin: 40px auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px #ff3c00;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"], input[type="password"], input[type="email"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background: #2a2a2a;
  color: white;
}

button {
  width: 100%;
  padding: 10px;
  background: #ff3c00;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #e63300;
}

/* ==== Members Page ==== */
.members-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 40px;
}

.member-card {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  width: 200px;
  text-align: center;
  box-shadow: 0 0 10px #ff3c00;
}

.member-card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.member-card h3 {
  margin: 10px 0 5px;
}

.member-card p {
  font-size: 0.9em;
  color: #ccc;
}
