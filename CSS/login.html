<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Motor Brotherhood</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1f1f1f, #0d0d0d);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #181818;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 60, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff3c00;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #fff;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff3c00;
      box-shadow: 0 0 8px #ff3c00;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #ff3c00;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #e63300;
    }

    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login Brotherhood</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required />
      </div>
      <div class="input-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan password" required />
      </div>
      <button class="btn-login" type="submit">Masuk</button>
    </form>
    <div class="footer-text">
      Belum punya akun? <a href="register.html" style="color: #ff3c00;">Daftar</a>
    </div>
  </div>
</body>
</html>
