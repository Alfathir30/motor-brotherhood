<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Brotherhood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script src="script.js"></script>

  <section class="members-container">
    <div class="member-card" onclick="showProfile('alif')">
      <img src="marvel.jpg" alt="Alif Marvel" draggable="false">
      <h3>Alif Marvel</h3>
      <p></p>
    </div>
    <div class="member-card" onclick="showProfile('icad')">
      <img src="icad.jpg" alt="Icad Ibrahim" draggable="false">
      <h3>Icad Ibrahim</h3>
      <p>Kapten</p>
    </div>
    <div class="member-card" onclick="showProfile('rofi')">
      <img src="rofi.jpg" alt="Rofi Rijal" draggable="false">
      <h3>Rofi Rijal Sani</h3>
      <p></p>
    </div>
    <div class="member-card" onclick="showProfile('fakhri')">
      <img src="hiba.jpg" alt="Fakhri Hibatulah" draggable="false">
      <h3>Fakhri Hibatulah</h3>
      <p></p>
    </div>
  </section>

  <section class="profile-container" id="profile">
    <div class="profile-card" id="alif">
      <h2>Alif Marvel</h2>
      <p>Hobi nonton film, ngoding, dan ngemil ramen üçú</p>
    </div>
    <div class="profile-card" id="icad">
      <h2>Icad Ibrahim</h2>
      <p></p>
    </div>
    <div class="profile-card" id="rofi">
      <h2>Rofi Rijal Sani</h2>
      <p></p>
    </div>
    <div class="profile-card" id="fakhri">
      <h2>Fakhri Hibatulah</h2>
      <p></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>¬© 2025 Motor Brotherhood | Alif Marvel & Team</p>
    </div>
  </footer>

  <script>
    function showProfile(id) {
      const cards = document.querySelectorAll('.profile-card');
      cards.forEach(card => card.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('profile').scrollIntoView({ behavior: 'smooth' });
    }

    // Prevent Screenshot and Save As
    document.addEventListener("keydown", function(e) {
      // Mencegah PrintScreen
      if (e.key === "PrintScreen") {
        e.preventDefault(); // Cegah screenshot
        alert("Hayo mau ngapain Screenshot Segala, kgk boleh!");
      }

      // Mencegah Ctrl + S
      if (e.ctrlKey && e.key === "s") {
        e.preventDefault(); // Cegah save as
        alert("Gak boleh Save As, bro!");
      }
    });
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault(); // Disable klik kanan
        alert('Gambar ini tidak bisa di-download!');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
